version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14
    container_name: tasket_db
    restart: always
    environment:
      POSTGRES_DB: tasket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasket_backend
    restart: always
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tasket
      - JWT_SECRET=tasket_jwt_secret_here
      - PORT=5002
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tasket_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5002/api
      - VITE_WS_BASE_URL=http://localhost:5002
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules

volumes:
  postgres_data: